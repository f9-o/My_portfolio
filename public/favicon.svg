<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b2cbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4cc9f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="5" y="5" width="90" height="90" rx="30" fill="#0b0b15" stroke="url(#grad)" stroke-width="2" />
  
  <text x="50" y="65" font-family="Arial, sans-serif" font-weight="bold" font-size="50" text-anchor="middle" fill="url(#grad)" filter="url(#glow)">
    f9
  </text>
</svg>
